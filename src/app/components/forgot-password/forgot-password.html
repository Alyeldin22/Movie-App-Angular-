<div class="auth-container">
  <p-card styleClass="auth-card">
    <ng-template pTemplate="header">
      <div class="auth-header">
        <h1>{{ translate('auth.resetPassword') }}</h1>
        <p>{{ translate('auth.enterEmailReset') }}</p>
      </div>
    </ng-template>

    <div *ngIf="!emailSent">
      <form (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">{{ translate('form.emailAddress') }}</label>
          <span class="p-input-icon-left">
            <i class="pi pi-envelope"></i>
            <input 
              pInputText 
              id="email" 
              [(ngModel)]="email" 
              name="email" 
              [placeholder]="translate('placeholder.emailAddress')"
              required
              class="w-full"
            />
          </span>
        </div>

        <p-button 
          type="submit" 
          [loading]="isLoading"
          [label]="translate('btn.sendResetLink')"
          icon="pi pi-send"
          styleClass="w-full"
          [disabled]="isLoading"
        ></p-button>
      </form>
    </div>

    <div *ngIf="emailSent" class="success-message">
      <div class="success-icon">
        <i class="pi pi-envelope" style="font-size: 3rem; color: #667eea;"></i>
      </div>
      <h2>{{ translate('msg.checkEmail') }}</h2>
      <p>{{ translate('msg.emailSent') }} <strong>{{ email }}</strong></p>
      <p class="note">{{ translate('msg.checkSpam') }}</p>
      <p-button 
        (onClick)="resetForm()" 
        [label]="translate('btn.sendAnotherEmail')"
        icon="pi pi-refresh"
        styleClass="p-button-outlined w-full"
      ></p-button>
    </div>

    <ng-template pTemplate="footer">
      <div class="auth-footer">
        <p>{{ translate('link.rememberPassword') }} <a (click)="goToLogin()" class="link">{{ translate('btn.backToLogin') }}</a></p>
      </div>
    </ng-template>
  </p-card>
</div>
