<div *ngIf="movie" class="movie-detail">
  <img [src]="imageBase + movie.poster_path" alt="{{ movie.title }}" />

  <div class="info">
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.overview }}</p>
    <p><strong>Release:</strong> {{ movie.release_date }}</p>

    <button (click)="toggleWishlist(movie)">
      <span [class.filled]="isInWishlist(movie.id)">❤️</span>
      {{ isInWishlist(movie.id) ? 'Remove from Wishlist' : 'Add to Wishlist' }}
    </button>
  </div>
</div>

<hr />

<h3>Recommended Movies</h3>
<div class="recommendations">
  <div class="card" *ngFor="let rec of recommendations">
    <img [src]="imageBase + rec.poster_path" alt="{{ rec.title }}" />
    <p>{{ rec.title }}</p>
  </div>
</div>

<hr />

<h3>User Reviews</h3>
<div class="reviews">
  <div class="review" *ngFor="let review of reviews">
    <p><strong>{{ review.author }}</strong></p>
    <p>{{ review.content | slice:0:300 }}...</p>
  </div>
</div>
