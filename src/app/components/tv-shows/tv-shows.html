<div class="tv-shows-container">
  <div class="page-header">
    <h1>Popular TV Shows</h1>
    <p>Discover the most popular TV shows</p>
  </div>

  <div class="shows-grid">
    <div class="show-card" *ngFor="let show of tvShows">
      <div class="card-image">
        <img [src]="imageBase + show.poster_path" [alt]="show.name" />
        <button class="wishlist-btn" (click)="toggleWishlist(show)">
          <span [class.filled]="isInWishlist(show.id)">❤️</span>
        </button>
      </div>
      <div class="card-content">
        <h3>{{ show.name }}</h3>
        <div class="meta-info">
          <span class="rating" [style.background-color]="getRatingColor(show.vote_average)">
            {{ show.vote_average.toFixed(1) }}
          </span>
          <span class="year">{{ show.first_air_date | date:'yyyy' }}</span>
        </div>
        <p class="overview">{{ show.overview | slice:0:100 }}{{ show.overview.length > 100 ? '...' : '' }}</p>
        <a [routerLink]="['/tv', show.id]" class="details-link">View Details</a>
      </div>
    </div>
  </div>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">⬅️ Prev</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next ➡️</button>
  </div>
</div>
